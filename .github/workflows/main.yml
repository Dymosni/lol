name: Generate Podcast Feeds 
on: [push]
jobs:
  build:
    runs-on: ubntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/Checkout@v3
      - name: Setup Python
        uses: action/setup-python@v4
        with: 
          python-version: '3.10'
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml
      - name: Run Feed Generator
        run: python feed.py
      - name: Push Repo
        run: |
          git config user.name DYM
          git config user.email DYM@github.com
          git add.
          git commit -m "Modified Feed"
          git push
